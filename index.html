        /* Resetting margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .loading-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #00ffff, #00ff88);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.3);
            animation: rotate 2s linear infinite, glow 1.5s ease-in-out infinite alternate;
        }

        .loader:before, .loader:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.4);
        }

        .loader:before {
            width: 100%;
            height: 100%;
            top: -15px;
            left: -15px;
            filter: blur(15px);
            animation: rotate-reverse 2s linear infinite;
        }

        .loader:after {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            filter: blur(10px);
            animation: rotate 2s linear infinite reverse;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 255, 0.6), inset 0 0 50px rgba(0, 255, 255, 0.5); }
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .loader {
                width: 60px;
                height: 60px;
            }
        }
    </style>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #2a2a72);
      font-family: 'Arial', sans-serif;
    }

    .verifying-container {
      text-align: center;
    }

    .loading-spinner {
      width: 100px;
      height: 100px;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .verifying-text {
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
      animation: fadeIn 1s infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="verifying-container">
    <div class="loading-spinner"></div>
    <p class="verifying-text">Verifying...</p>
    
    
  </div>
 

  <script>
    window.addEventListener("load", function() {
      // Simulate verifying process with a timeout
      setTimeout(() => {
        document.querySelector(".verifying-text").innerText = "Verified!";
        // Redirect to another page after verifying
        setTimeout(() => {
          window.location.href = "https://yourtopupcenter.github.io/home"; // Set the URL to redirect
        }, 1000); // Redirect 2 seconds after text changes to "Verified!"
      }, 2000); // Change text after 5 seconds
    });
  </script>
